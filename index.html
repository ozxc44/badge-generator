        const navTabs = document.getElementById('navTabs');
        const badgeContainer = document.getElementById('badgeContainer');
        const searchInput = document.getElementById('searchInput');
        let activeTab = 'Status';

        function createTabs() {
            Object.keys(badges).forEach(category => {
                const tab = document.createElement('button');
                tab.className = 'nav-tab' + (category === activeTab ? ' active' : '');
                tab.textContent = category;
                tab.onclick = () => switchTab(category);
                navTabs.appendChild(tab);
            });
        }

        function switchTab(category) {
            activeTab = category;
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.toggle('active', tab.textContent === category);
            });
            renderBadges(category);
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function renderBadges(category, filter = '') {
            const section = document.createElement('section');
            section.className = 'badge-section active';

            const title = document.createElement('h2');
            title.className = 'section-title';
            title.textContent = category + ' Badges';
            section.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'badge-grid';

            const categoryBadges = badges[category].filter(badge =>
                badge.label.toLowerCase().includes(filter.toLowerCase()) ||
                badge.markdown.toLowerCase().includes(filter.toLowerCase())
            );

            if (categoryBadges.length === 0) {
                grid.innerHTML = '<div class="no-results">No badges found matching "' + filter + '"</div>';
            } else {
                categoryBadges.forEach(badge => {
                    const card = document.createElement('div');
                    card.className = 'badge-card';
                    card.innerHTML = `
                        <div class="badge-preview">${badge.markdown}</div>
                        <div class="badge-label">${badge.label}</div>
                        <div class="badge-code">
                            <button class="copy-btn">Copy</button>
                            ${badge.markdown}
                        </div>
                    `;

                    const copyBtn = card.querySelector('.copy-btn');
                    copyBtn.onclick = (e) => {
                        e.stopPropagation();
                        copyToClipboard(badge.markdown, copyBtn);
                    };

                    card.onclick = () => copyToClipboard(badge.markdown, copyBtn);
                    grid.appendChild(card);
                });
            }

            section.appendChild(grid);
            badgeContainer.innerHTML = '';
            badgeContainer.appendChild(section);
        }

        createTabs();
        renderBadges(activeTab);

        searchInput.addEventListener('input', (e) => {
            const filter = e.target.value.toLowerCase();
            badgeContainer.innerHTML = '';

            if (filter === '') {
                renderBadges(activeTab);
                return;
            }

            // Search all categories
            let hasResults = false;
            Object.entries(badges).forEach(([category, categoryBadges]) => {
                const filtered = categoryBadges.filter(badge =>
                    badge.label.toLowerCase().includes(filter) ||
                    badge.markdown.toLowerCase().includes(filter)
                );

                if (filtered.length > 0) {
                    hasResults = true;
                    const section = document.createElement('section');
                    section.className = 'badge-section active';

                    const title = document.createElement('h2');
                    title.className = 'section-title';
                    title.textContent = category + ' Badges';
                    section.appendChild(title);

                    const grid = document.createElement('div');
                    grid.className = 'badge-grid';

                    filtered.forEach(badge => {
                        const card = document.createElement('div');
                        card.className = 'badge-card';
                        card.innerHTML = `
                            <div class="badge-preview">${badge.markdown}</div>
                            <div class="badge-label">${badge.label}</div>
                            <div class="badge-code">
                                <button class="copy-btn">Copy</button>
                                ${badge.markdown}
                            </div>
                        `;

                        const copyBtn = card.querySelector('.copy-btn');
                        copyBtn.onclick = (e) => {
                            e.stopPropagation();
                            copyToClipboard(badge.markdown, copyBtn);
                        };

                        card.onclick = () => copyToClipboard(badge.markdown, copyBtn);
                        grid.appendChild(card);
                    });

                    section.appendChild(grid);
                    badgeContainer.appendChild(section);
                }
            });

            if (!hasResults) {
                badgeContainer.innerHTML = '<div class="no-results">No badges found matching "' + filter + '"</div>';
            }
        });
    </script>
</body>
</html>
